<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>StackFuture</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #151515;
      color: #151515;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #quote {
      display: none;
      background: white;
      border-radius: 16px;
      padding: 30px;
      font-size: 20px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.15);
      position: relative;
      z-index: 1;
    }
    #quote::before {
      content: "";
      position: absolute;
      top: -30px;
      left: -30px;
      right: -30px;
      bottom: -30px;
      background: radial-gradient(circle at center, rgba(255,0,0,0.15), transparent);
      z-index: -2;
      border-radius: 20px;
    }
    #loading {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    button, #telegramBtn {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #getQuoteBtn {
      background-color: #ff0000;
      color: white;
    }
    #telegramBtn {
      background-color: white;
      color: #151515;
      display: none;
      text-decoration: none;
    }
    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.05); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      height: 40px;
    }
  </style>
</head>
<body>

<img src="sense_logo.png" alt="SENSE logo" id="logo" />

<div id="loading">
  <img src="loading_animation.png" alt="Загрузка..." style="max-width:240px; animation: pulse 1.5s infinite alternate;" />
</div>

<div id="quote">Нажми на кнопку, чтобы получить фразу</div>

<button id="getQuoteBtn" onclick="showRandomQuote()">Погрузиться в StackFuture</button>
<a id="telegramBtn" href="https://t.me/it_sense" target="_blank">Присоединиться к нам в Telegram</a>

<script>
  const phrases = [
    "Ты digital twin, только с характером.",
    "Ты — спринт без багов. Почти миф, но ты существуешь.",
    "Ты на стадии рефакторинга карьеры. Не бойся — стабильная версия рядом.",
    "Ты — npm-пакет, только ещё не опубликовался. Самое интересное впереди.",
    "Ты как ретроспектива: не всегда предсказуем, но очень важен.",
    "Ты на уровне senior по выживанию в дедлайнах. Осталось прокачать отдых.",
    "Ты джун на вид, но внутри — легаси.",
    "Ты уже не junior, но иногда притворяешься, чтобы не трогали.",
    "У тебя всё под контролем. Просто иногда контроль — это 'отправил и закрыл вкладку'.",
    "Ты найдёшь команду, с которой можно спорить по коду и шутить про макароны.",
    "Ты — микросервис. Независимый, но без тебя всё ломается.",
    "Ты аналитик. Просто ещё не придумал, что анализировать.",
    "Ты в режиме навигации. Главное — не выйти в корневую папку слишком рано.",
    "Ты — agile по жизни: планируешь на день вперёд, но делаешь всё в последний час.",
    "Ты говоришь с ChatGPT чаще, чем с HR. И, честно говоря, вам комфортно вместе.",
    "Ты готов к следующему шагу. Не обязательно вверх. Главное — вперёд.",
    "Ты не обязан быть продуктивным всё время. Но ты уже полезен — просто тем, как думаешь.",
    "Ты умеешь находить людей. Даже когда они ещё не уверены, что хотят быть найдены.",
    "Твоё внимание к людям делает больше, чем ты думаешь. Даже если никто не говорит об этом вслух.",
    "Ты — как чашка чая на утреннем созвоне: тише всех, но теплее всего.",
    "Ты выглядишь как резюме, которое хочется открыть.",
    "Ты как хороший продукт: не всем понятен сразу, но те, кто понял — не отпускают.",
    "Ты — ручка настройки громкости. Ты сам решаешь, насколько включаться.",
    "Ты всё ещё умнее нейросети. Особенно, если выспался.",
    "Ты как цикличная функция: каждый раз возвращаешься мудрее.",
    "Ты не потерян в тасках. Ты просто в режиме drag&drop собственного темпа.",
    "Ты встретишь себя в будущем. Он удивится, но скажет: “я знал, что справишься”.",
    "Ты откроешь вкладку, которая изменит ход мысли. Она будет случайной. Но очень своевременной.",
    "Ты как прозрачный div: не все замечают, но без тебя интерфейс разваливается.",
    "Ты — функция восстановления. Просто сегодня ты восстанавливаешь себя."
  ];

  if (localStorage.getItem('stackFuture-shown') === 'true') {
    document.getElementById('getQuoteBtn').style.display = 'none';
    document.getElementById('telegramBtn').style.display = 'inline-block';
  }

  function showRandomQuote() {
    document.getElementById('getQuoteBtn').style.display = 'none';
    document.getElementById('telegramBtn').style.display = 'none';
    document.getElementById('loading').style.display = 'block';

    setTimeout(() => {
      const quoteEl = document.getElementById('quote');
      const randomIndex = Math.floor(Math.random() * phrases.length);
      quoteEl.textContent = phrases[randomIndex];
      quoteEl.style.display = 'block';
      document.getElementById('loading').style.display = 'none';
      localStorage.setItem('stackFuture-shown', 'true');
      document.getElementById('telegramBtn').style.display = 'inline-block';
    }, 5000);
  }
</script>

</body>
</html>
