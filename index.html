
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StackFuture Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #151515;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
      font-size: 36px;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('grain_texture.png');
      background-size: cover;
      opacity: 0.08;
      z-index: 0;
      pointer-events: none;
    }
    .text {
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="text">HELLO FROM StackFuture</div>
</body>
</html>
